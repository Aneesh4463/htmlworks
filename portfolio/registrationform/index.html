<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Regestration Form</h1>

<fieldset>

    <legend>Regestration</legend>
    
        <form action="">

            <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter the First Name" id="fname">
        
            </div>
        
            <div>
                <label for="lname">Last Name</label>
        
                <input type="text" placeholder="Enter the Last Name" id="lname">
        
            </div>
        
            <div>
        
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Email" id="email">
        
            </div>
        
            <div>
        
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter password" id="Password">
        
            </div>
        
            <div>
        
                <label for="">Gender : </label>
        
                <label for="">Male</label><input type="radio" name="Gender" value="male">
        
                <label for="">Female</label><input type="radio"name="Gender" value="female">
        
                <label for="">Other</label><input type="radio" name="Gender" value="other">
        
            </div>
        
            <div>
        
                <label for="">Age</label>
                <input type="number">
        
            </div>
        
            <div>
        
                <label for="">Preferences </label>
        
                <label for="">AcrylicPainting</label> <input type="checkbox" >
                <label for="">Oil Painting</label> <input type="checkbox" >
                <label for="">Water Colour Painting</label> <input type="checkbox">
        
            </div>
        
            <div>
        
                <label for="">Occupation</label>
        
                <select name="" id="">
                    
                    <option value="student">student</option>
        
                    <option value="working">working</option>
        
                </select>
        
            </div>
        
        
            <div>
        
                <label for="">Bio :</label>
        
                <textarea name="" id="" cols="50" rows="10"></textarea>
        
            </div>
        
            <div>
                
                <label for="">DOB</label>
                <input type="date">
                
            </div>
        
            <div>
        
                <button type="submit">Submit</button>
        
                <button type="reset">Reset</button>
        
            </div>
    
        </form>
</fieldset>
    
</body>
</html>
